<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Best Choice Ever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg: #ffffff; --text: #111; --accent: #e25587; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: var(--bg); color: var(--text); }
    .page { min-height: 100%; display: grid; place-items: center; text-align: center; padding: 2rem; position: relative; overflow: hidden; }
    .card { padding: 2rem; border-radius: 12px; background: rgba(255,255,255,0.98); box-shadow: 0 8px 28px rgba(0,0,0,.08); max-width: 640px; }
    h2 { margin: 0 0 1rem; font-size: 1.75rem; }
    .gif { max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 6px 14px rgba(0,0,0,.08); }
    /* simple celebratory flash on load */
    .flash {
      position: absolute;
      width: 200vw; height: 200vh;
      left: -50vw; top: -50vh;
      background: radial-gradient(circle at center, rgba(255,223,0,0.9) 0, rgba(255,223,0,0.0) 40%);
      opacity: 0;
      filter: blur(0.5px);
      pointer-events: none;
      transform: scale(0.5);
    }
    @keyframes flashIn {
      0% { opacity: 0; transform: scale(0.5); }
      25% { opacity: 1; transform: scale(1.1); }
      60% { opacity: 0.0; transform: scale(1.0); }
      100% { opacity: 0; transform: scale(1.0); }
    }
  </style>
</head>
<body>
  <div class="page" role="main" aria-label="Yes result page">
    <div class="flash" id="flash" aria-hidden="true"></div>
    <div class="card">
      <!-- Provided GIF URL -->
      <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3NpNHU5dGdsMWJtejZsMDhibG9rdXh1c2c4MWJtZmQzZHRwNXZyeCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KYElw07kzDspaBOwf9/giphy.gif" alt="Funny gif" />
      <h2>Best choice ever ðŸ’–. I love you popi</h2>
    </div>
  </div>

  <script>
    // Trigger a quick celebratory "party pop" flash when this page loads
    (function() {
      const flash = document.getElementById('flash');
      // start animation
      flash.style.animation = 'flashIn 0.9s ease-out';
      flash.style.opacity = '1';
      // remove after animation
      setTimeout(() => {
        flash.style.display = 'none';
      }, 1200);
    })();
  </script>
</body>
</html>
