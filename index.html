<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Version 1.0 – Access Granted</title>
<style>
body {
  margin:0;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family: 'Courier New', monospace;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

.container {
  padding:50px 20px;
  animation:fadeIn 2s ease-in-out;
}

h1 {
  letter-spacing:2px;
}

p {
  font-family: Georgia, serif;
  font-size:20px;
  max-width:700px;
  margin:auto;
  line-height:1.6;
}

img {
  width:250px;
  border-radius:20px;
  margin:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

button {
  margin-top:30px;
  padding:12px 25px;
  background:white;
  color:#ff4d6d;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
}

.hidden { display:none; }

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">
  <h1>Version 1.0 – Access Granted</h1>

  <p>
  User authenticated.<br>
  Background process detected since the day we met.
  </p>

  <div>
    <img src="Fancy.jpg">
    <img src="Romantic.jpg">
  </div>

  <button onclick="reveal()">Decrypt Message</button>

  <div id="secret" class="hidden">
    <p>
    I love you for being you. <br>
    Your happy smiling face makes my day.<br><br>
    And I promise to choose that version of you always.<br><br>
    Happy Valentine’s Day ❤️
    </p>
  </div>
</div>

<script>
function reveal(){
  document.getElementById("secret").classList.remove("hidden");
}
</script>

</body>
</html>
